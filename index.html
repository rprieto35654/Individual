<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css.map">
	<link rel="stylesheet" href="estilos.css">
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
	<script>
	
$('document').ready(function () {
	checkData();
	writeTable();
});

	</script>

	<title>Libro de Visitas</title>
</head>
<body>
	<h1 class="title">Bienvenido al libro de visitas</h1>
	<div class="container">
		<div class="row">
			<div class="column">
				<h2 class="subtitle">Deja tu saludo</h2>
				<form class="registro">
					<fieldset>
						<label for="name">Nombre</label>
						<input id="name" type="text">
						<label for="mail">Correo</label>
						<input id="mail" type="text">
						<label for="comment">Comentario</label>
						<input id="comment" type="text">
						<button id="subir" class="button" onclick="saveData()">Subir</button>
					</fieldset>
				</form>
			</div>
			<div class="column">
				<h2 class="subtitle">Visitantes</h2>
				<table id="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Correo</th>
							<th>Comentario</th>
						</tr>
					</thead>
					<tbody id="body">

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
